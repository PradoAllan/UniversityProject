<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Um bot para o Discord">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Bot_Friends - contato</title>
        <script src="js/main.js"></script>
	</head>

	<body>
		<header class="cabecalho">
            <div class="container">
                <img class="cabecalho-imagem" src="images/frame4.png" alt="Moldura de friends.">

                <nav class="cabecalho-nav">
                    <a class="cabecalho-nav-itens" href="index.html" target="_blank">Home</a>
                    <a class="cabecalho-nav-itens" href="sobre.html" target="_blank">Sobre</a>
                    <a class="cabecalho-nav-itens" href="#">Contato</a>
                </nav>
            </div>
        </header>

        <main class="form">
            <form>
                <div class="form-container">
                    <h1 class="form-container-titulo">Fale conosco!</h1>

                    <label class="form-container-itens">Nome e Sobrenome:</label>
                    <input class="form-container-itens-box" type="text" id="nome" required placeholder="Digite seu nome.">
                    <div id="nome-erro"></div>

                    <label class="form-container-itens">Data de Nascimento:</label>
                    <input class="form-container-itens-box" type="date" name="Nascimento">

                    <label class="form-container-itens">Telefone:</label>
                    <input class="form-container-itens-box" type="number" id="telefone" required placeholder="(XX) XXXXX-XXXX">
                    <div id="telefone-erro"></div>

                    <label class="form-container-itens">Gênero:</label>
                    <select class="form-container-itens-box">
                        <option class="form-container-itens-box">Masculino</option>
                        <option class="form-container-itens-box">Feminino</option>
                        <option class="form-container-itens-box">Outro</option>
                    </select>

                    <label class="form-container-itens">E-mail:</label>
                    <input class="form-container-itens-box" type="text" id="email" required placeholder="aaaaaaa@dominio.com">
                    <div id="email-erro"></div>

                    <label class="form-container-itens">Deixe aqui seu comentário:</label>
                    <textarea class="form-container-itens-textbox" required cols="20" rows="10" id="comentario" placeholder="Digite aqui..."></textarea>
                    <div id="comentario-erro"></div>

                    <input class="form-container-button" type="submit" onClick="validar()" value="Enviar!">
                </div>
            </form>
        	
        </main>

        <footer class="rodape">
            <img class="rodape_imagem" src="images/centralperk.png" alt="Logo de friends">
            <div class="rodape_contatos">
                <p class="rodape_contatos_item">TEL: (XX) XXXXX-XXXX</p>
                <p class="rodape_contatos_item">WPP: (XX) XXXXX-XXXX</p>
            </div>
            <div class="rodape_social">
                <a class="rodape_social_item" href="#">Instagram</a>
                <a class="rodape_social_item" href="#">Twitter</a>
                <a class="rodape_social_item" href="#">LinkedIn</a>
            </div>
        </footer>

	</body>

</html>
